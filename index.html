    <section class="section">
      <div class="hero container">
        <div class="level">
          <div class="level-left is-block">
            <div class="container p-lg">
              <h1 class="title is-1">
                Chris Tian
              </h1>

              <p class="is-size-5 description">
                Computer science student at the University of California, Irvine
              </p>
            </div>
            <div class="container p-lg">
              <div class="contact">
                <a class="contact button open is-info">Contact me</a>
                <div class="form notification is-danger is-small m-t-sm">
                  <i class="fas fa-exclamation-circle"></i> <span class="notification-text">Something went wrong!</span>
                </div>
                <form id="contactForm" class="contact form">
                  <div class="field">
                    <label class="label">Name</label>
                    <div class="control has-icons-left">
                      <input id="inputName" class="input" type="text" required>
                      <span class="icon is-small is-left">
                        <i class="fas fa-id-badge"></i>
                      </span>
                    </div>
                  </div>
                  <div class="field">
                    <label class="label">E-mail</label>
                    <div class="control has-icons-left">
                      <input id="inputEmail" class="input" type="email" required>
                      <span class="icon is-small is-left">
                        <i class="fas fa-at"></i>
                      </span>
                    </div>
                  </div>
                  <div class="field">
                    <label class="label">Subject</label>
                    <div class="control has-icons-left">
                      <input id="inputSubject" class="input" type="text" required>
                      <span class="icon is-small is-left">
                        <i class="fas fa-sticky-note"></i>
                      </span>
                    </div>
                  </div>
                  <div class="field">
                    <label class="label">Message</label>
                    <div class="control">
                      <textarea id="inputMessage" class="textarea" required></textarea>
                    </div>
                  </div>
                  <div class="">
                    <div class="g-recaptcha" style="transform:scale(0.8); transform-origin: 0 0;" data-sitekey="6LeGx6cUAAAAABmbNrOxT5yXNHOP0VdPWR4hziR7" data-callback="enableSubmit" data-expired-callback="disableSubmit"></div> 
                  </div>
                  <div class="field is-grouped">
                    <div class="control">
                      <button type="submit" disabled class="contact button submit is-link"><span class="icon"><i class="fas fa-shipping-fast"></i></span><span>Send</span></button>
                    </div>
                    <div class="control">
                      <a class="contact button cancel is-text">Cancel</a>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <div class="level-right">
            <video class="memoji is-unselectable" autoplay muted loop>
              <source src="assets/me.mp4" type="video/mp4">
            </video>
          </div>
